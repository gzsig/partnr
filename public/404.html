<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>A página que você procura não exite (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
  <style>
    html,
    body {
        font-family: 'Sniglet', cursive;
        color: #677077;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: default;
        margin: 10px;
        height: 100%;
    }

    a {
        color: #03a9f4;
        text-decoration: none;
    }

    .big-title {
        font-size: 2em;
        margin-left: 8px;
        margin-right: 8px;
    }

    .medium-title {
        font-size: 1.5em;
        margin-left: 8px;
        margin-right: 8px;

    }

   a {
    text-decoration: none;
    color: #f2b632;
   }

    .container {
        display: table;
        text-align: center;
        height: 100%;
        width: 100%;
    }

    .wrapper {
        display: table-cell;
        vertical-align: middle;
        height: 100%;
        width: 100%;
        border-style: inset;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="warning">
        <span class="big-title">Oops! Parece que não encontramos a página que você estava procurando.<br>Sentimos muito por isso.</span>
        <br>
        <br>
        <br>
        <br>
        <span class="medium-title">Talvez seja melhor você dar uma olhada nos nossos <a href="#">veículos</a>. Afinal, é por isso que você está aqui!</span>
      </div>
    </div>
</div>
</body>
</html>
